<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Attendance | AI Powered</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.08);
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        /* --- Components --- */
        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        input {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 0.85rem 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* --- Layout --- */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-muted);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* --- Webcam & Video --- */
        .video-container {
            width: 100%;
            aspect-ratio: 4/3;
            background: #000;
            border-radius: 1rem;
            overflow: hidden;
            position: relative;
            margin-bottom: 1.5rem;
            border: 2px solid var(--glass-border);
        }

        video,
        canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            /* Mirror effect */
        }

        .status-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            backdrop-filter: blur(4px);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
        }

        .status-dot.active {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        /* --- Logs --- */
        .log-container {
            flex-grow: 1;
            background: rgba(15, 23, 42, 0.4);
            border-radius: 1rem;
            padding: 1rem;
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9rem;
        }

        .log-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem;
            border-bottom: 1px solid var(--glass-border);
            animation: slideIn 0.3s ease;
        }

        .log-item:last-child {
            border-bottom: none;
        }

        .log-success {
            color: var(--success);
        }

        .log-error {
            color: var(--error);
        }

        /* --- Login Modal --- */
        #login-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <!-- Login Overlay -->
    <div id="login-overlay">
        <div class="glass-panel login-box">
            <div class="header" style="margin-bottom: 2rem;">
                <h1>Welcome Back</h1>
                <p>Please authenticate to access the system</p>
            </div>
            <form id="login-form">
                <div>
                    <label>Username</label>
                    <input type="text" id="username" value="admin" required>
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" id="password" value="secret" required>
                </div>
                <button type="submit" class="btn" style="width: 100%">
                    <span>Login to Dashboard</span>
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3v-1m5-11h10a3 3 0 013 3v1">
                        </path>
                    </svg>
                </button>
                <p id="login-msg"
                    style="text-align: center; margin-top: 1rem; font-size: 0.9rem; color: var(--error); min-height: 1.2em;">
                </p>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <header class="header">
        <h1>Nexus Attendance</h1>
        <p>Advanced Face Recognition System</p>
    </header>

    <div class="container">

        <!-- Registration Section -->
        <div class="glass-panel card">
            <div class="card-title">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                </svg>
                New Registration
            </div>

            <div class="video-container">
                <video id="reg-video" autoplay playsinline muted></video>
                <canvas id="reg-canvas" class="hidden"></canvas>
                <div class="status-badge">
                    <div class="status-dot" id="reg-cam-status"></div>Camera
                </div>
            </div>

            <form id="reg-form">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div>
                        <label>First Name</label>
                        <input type="text" id="reg-first" required placeholder="John">
                    </div>
                    <div>
                        <label>Last Name</label>
                        <input type="text" id="reg-last" required placeholder="Doe">
                    </div>
                </div>
                <div>
                    <label>Student ID</label>
                    <input type="text" id="reg-id" required placeholder="S2025XXX">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <button type="button" class="btn btn-secondary" id="start-reg-cam">Start Camera</button>
                    <button type="submit" class="btn" id="reg-btn" disabled>Capture & Register</button>
                </div>
            </form>
            <div id="reg-msg" style="margin-top: 1rem; text-align: center; font-size: 0.9rem;"></div>
        </div>

        <!-- Attendance Section -->
        <div class="glass-panel card">
            <div class="card-title">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Live Attendance
            </div>

            <div class="video-container">
                <video id="auth-video" autoplay playsinline muted></video>
                <canvas id="auth-canvas" class="hidden"></canvas>
                <div class="status-badge">
                    <div class="status-dot" id="auth-cam-status"></div>Camera
                </div>
            </div>

            <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                <button type="button" class="btn btn-secondary" id="start-auth-cam" style="flex: 1;">Start
                    Camera</button>
                <button type="button" class="btn" id="scan-btn" style="flex: 1;" disabled>Scan Face</button>
            </div>

            <div class="log-container" id="attendance-log">
                <div style="text-align: center; color: var(--text-muted); padding: 1rem;">Waiting for scans...</div>
            </div>
        </div>

    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000';
        let accessToken = localStorage.getItem('access_token');

        // --- Camera Logic ---
        async function startCamera(videoElement, statusDot, btnIdToEnable) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                statusDot.classList.add('active');
                if (btnIdToEnable) document.getElementById(btnIdToEnable).disabled = false;
                return true;
            } catch (err) {
                console.error("Camera Error:", err);
                alert("Could not access camera. Please allow permissions.");
                return false;
            }
        }

        function captureFrame(videoElement, canvasElement) {
            const context = canvasElement.getContext('2d');
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            context.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
            return new Promise(resolve => canvasElement.toBlob(resolve, 'image/jpeg', 0.95));
        }

        // --- Auth Logic ---
        function checkAuth() {
            if (accessToken) {
                document.getElementById('login-overlay').classList.add('hidden');
            } else {
                document.getElementById('login-overlay').classList.remove('hidden');
            }
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const msg = document.getElementById('login-msg');
            btn.disabled = true;

            const formData = new URLSearchParams();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);

            try {
                const res = await fetch(`${API_URL}/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });
                const data = await res.json();

                if (res.ok) {
                    accessToken = data.access_token;
                    localStorage.setItem('access_token', accessToken);
                    checkAuth();
                } else {
                    msg.textContent = data.detail || "Login failed";
                }
            } catch (err) {
                msg.textContent = "Server connection failed";
            } finally {
                btn.disabled = false;
            }
        });

        // --- Registration ---
        document.getElementById('start-reg-cam').addEventListener('click', () => {
            startCamera(document.getElementById('reg-video'), document.getElementById('reg-cam-status'), 'reg-btn');
        });

        document.getElementById('reg-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('reg-btn');
            const msg = document.getElementById('reg-msg');
            btn.disabled = true;
            btn.textContent = "Processing...";
            msg.textContent = "";

            try {
                const blob = await captureFrame(document.getElementById('reg-video'), document.getElementById('reg-canvas'));
                const formData = new FormData();
                formData.append('student_id', document.getElementById('reg-id').value);
                formData.append('first_name', document.getElementById('reg-first').value);
                formData.append('last_name', document.getElementById('reg-last').value);
                formData.append('course_id', 101);
                formData.append('image', blob, 'capture.jpg');

                const res = await fetch(`${API_URL}/api/register`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${accessToken}` },
                    body: formData
                });
                const data = await res.json();

                if (res.ok) {
                    msg.innerHTML = `<span style="color: var(--success)">✅ ${data.message}</span>`;
                    e.target.reset();
                } else {
                    msg.innerHTML = `<span style="color: var(--error)">❌ ${data.detail || "Registration failed"}</span>`;
                }
            } catch (err) {
                msg.innerHTML = `<span style="color: var(--error)">❌ Error: ${err.message}</span>`;
            } finally {
                btn.disabled = false;
                btn.textContent = "Capture & Register";
            }
        });

        // --- Attendance ---
        document.getElementById('start-auth-cam').addEventListener('click', () => {
            startCamera(document.getElementById('auth-video'), document.getElementById('auth-cam-status'), 'scan-btn');
        });

        document.getElementById('scan-btn').addEventListener('click', async () => {
            const btn = document.getElementById('scan-btn');
            const log = document.getElementById('attendance-log');
            btn.disabled = true;

            try {
                const blob = await captureFrame(document.getElementById('auth-video'), document.getElementById('auth-canvas'));
                const formData = new FormData();
                formData.append('image', blob, 'scan.jpg');

                const res = await fetch(`${API_URL}/api/capture`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${accessToken}` },
                    body: formData
                });
                const data = await res.json();

                const item = document.createElement('div');
                item.className = 'log-item';

                if (res.ok && data.success) {
                    item.innerHTML = `
                        <div>
                            <div style="font-weight: 600; color: var(--text-main)">${data.name}</div>
                            <div style="font-size: 0.8em; color: var(--text-muted)">${data.student_id}</div>
                        </div>
                        <div class="log-success">PRESENT ${new Date(data.timestamp).toLocaleTimeString()}</div>
                    `;
                } else {
                    item.innerHTML = `
                        <div>Unknown Face</div>
                        <div class="log-error">${data.message || "Failed"}</div>
                    `;
                }

                if (log.children[0]?.textContent === "Waiting for scans...") log.innerHTML = '';
                log.prepend(item);

            } catch (err) {
                console.error(err);
            } finally {
                btn.disabled = false;
            }
        });

        // Init
        checkAuth();
    </script>
</body>

</html>
